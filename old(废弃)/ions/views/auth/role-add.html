<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>

    <!-- 提示美化 -->
    <script src="/static/sweetalert/ions_alert.js"></script>
    <script src="/static/sweetalert/sweetalert.min.js"></script>
    <link rel="stylesheet" href="/static/sweetalert/sweetalert.css">

    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="x-body">
        <form class="layui-form">
          <div class="layui-form-item">
              <label for="L_email" class="layui-form-label">
                  <span class="x-red">*</span>角色名
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="rolename" name="rolename" lay-verify="required"
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_pass" class="layui-form-label">
                  <span class="x-red">*</span>角色描述
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="roledesc" name="roledesc" lay-verify="required"
                  autocomplete="off" class="layui-input">
              </div>
          </div>
        <div class="layui-form-item">
            <label for="L_repass" class="layui-form-label">
                <span class="x-red">*</span>角色状态
            </label>
            <div class="layui-input-inline">
                <input type="radio" id="isactive1" name="isactive"
                autocomplete="off" class="layui-input" value="1" title="启用" lay-verify="required" checked>
                <input type="radio" id="isactive2" name="isactive"
                autocomplete="off" class="layui-input" value="0" title="停用" lay-verify="required">
            </div>
        </div>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="add" lay-submit type="button">
                  提交
              </button>
          </div>
      </form>
    </div>
    <script>
        layui.use(['form'], function(){
          var form = layui.form;
          //监听提交
          form.on('submit(add)', function(data){
            var rolename = document.getElementById("rolename").value;
            var roledesc = document.getElementById("roledesc").value;
            var isactive = $('input[name="isactive"]:checked').val();
            $.ajax({
                url:"{{urlfor "RoleController.DoAdd"}}",
                type:"post",
                data:{
                    "rolename":rolename,
                    "roledesc":roledesc,
                    "isactive":isactive,
                },
                success: function(data) {
                    var code = data["code"];
                    if (code == 200) {
                        ions_alert.alertSuccessToast(data["msg"]);
                        setTimeout(succReload,2000)
                        
                    } else {
                        ions_alert.alertErrorToast(data["msg"]);
                    }
                },
                faile: function(data) {
                    alert(data)
                }
            });
            function succReload() {
                //获取当前frame索引
                var index = parent.layer.getFrameIndex(window.name);
                //关闭当前iframe
                parent.layer.close(index);
                window.location.href = "{{urlfor "RoleController.List"}}";
            }
          });
          
          
        });
    </script>

        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
      })();</script>
  </body>

</html>
