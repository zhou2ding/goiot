<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        文章列表 <br>
        <a href="/orm2-add">添加</a><br>
        <table>
            <thread>
                <th>文章标题</th>
                <th>作者</th>
            </thread>
            <tr>
                {{if .article.Title}}
                    <td>{{.article.Title}}</td>
                    <td>{{.article.Author}}</td>
                    <td><a href="/orm2-update?id={{.article.Id}}">修改</a></td>
                    <td><a href="/orm2-delete?id={{.article.Id}}">删除</a></td>
                {{end}}
            </tr>
        </table>
    </body>
</html>
